<section class="subscribe" id="contact">
  <div class="subscribe__content container">
    <div class="subscribe__flex">
      <div class="subscribe__item subscribe__item_info">
        <div class="subscribe__subtitle subtitle">Email Newsletter</div>
        <h2 class="subscribe__title section__title">Subscribe for updates</h2>
      </div>
      <form class="subscribe__item subscribe__item_inputs">
        <input
          class="subscribe__input"
          type="text"
          placeholder="Name"
          required
        />
        <input
          class="subscribe__input"
          type="email"
          placeholder="Email"
          required
        />
        <input class="subscribe__btn" type="submit" value="Submit" />
      </form>
    </div>
  </div>
</section>
